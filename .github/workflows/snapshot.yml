name: Daily snapshots

on:
  schedule:
    - cron: "23 9 * * *"   # daily at 09:23 UTC (~5:23am ET). Change if you want.
  workflow_dispatch:        # allows manual "Run workflow" from the Actions tab

# Let this workflow push commits back to the repo
permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # use GITHUB_TOKEN for pushing

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Run snapshot crawler
        run: npm run snapshot

      - name: Commit snapshot changes (if any)
        run: |
          if [[ -n $(git status --porcelain snapshots) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add snapshots
            git commit -m "Daily site snapshots"
            git push
          else
            echo "No changes."
          fi
