name: Daily snapshots

on:
  schedule:
    - cron: "23 9 * * *"   # daily at 09:23 UTC (~5:23am ET)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # fetch full history so we can rebase/push cleanly
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Run snapshot crawler
        run: npm run snapshot

      # --- Git plumbing to avoid non-fast-forward errors ---
      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Rebase on latest branch tip
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          # Ensure we're on the correct branch (e.g., main)
          git checkout "$BRANCH"
          # Pull latest remote commits and rebase our changes on top
          git pull --rebase origin "$BRANCH"

      - name: Commit snapshot changes (if any)
        run: |
          if [[ -n $(git status --porcelain snapshots) ]]; then
            git add snapshots
            git commit -m "Daily site snapshots" || echo "Nothing to commit."
          else
            echo "No snapshot changes."
          fi

      - name: Push
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          # Push (fast-forward). If another run raced us, the next run will rebase again.
          git push origin "$BRANCH"
