name: Daily snapshots

on:
  schedule:
    - cron: "23 9 * * *"
  workflow_dispatch:

# ADD THIS so the bot can push
permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # CHANGE: get full history so rebase works
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm i

      - name: Run snapshot crawler
        run: npm run snapshot

      # NEW: ensure weâ€™re up to date before committing
      - name: Sync with latest main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout ${{ github.ref_name }}
          git pull --rebase origin ${{ github.ref_name }} || true

      - name: Commit snapshot changes (if any)
        run: |
          if [[ -n $(git status --porcelain snapshots) ]]; then
            git add snapshots
            git commit -m "Daily site snapshots" || echo "Nothing to commit."
          else
            echo "No snapshot changes."
          fi

      - name: Push
        run: |
          # Safe push; if remote moved again, next run will rebase
          git push --force-with-lease origin ${{ github.ref_name }}
